<html>
<head>
    <title>Employee Information</title>
    <style>
        body {
            background-image: url('https://clo835bucketw24.s3.amazonaws.com/mybg.png');
            
        }
        
        center {
            font-family: avenir;
            color: black;
            text-align: center;
        }
        div {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }

    <center>
        <font size="5">
            <h1 style="color: DodgerBlue">Employee Information</h1>

                <div>

                    First Name:<br> {{ fname }} <br><br>

            </form>
            <a href="{{ url_for('home') }}">Back</a>
        </font>
    </center>

</html>
